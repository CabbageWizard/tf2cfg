exec crosshairswitcher/switcher; engineer

exec clear

cl_interp 0.033

//Crouch hump
alias +cjump "+jump; +duck; spec_mode"
alias -cjump "-jump; -duck"

bind space +cjump
bind shift +duck

//Script for simplified deployment of metal toys
alias sentry "destroy 2 0; build 2 0"
alias dispenser "destroy 0 0; build 0 0"
alias entrance "destroy 1 0; build 1 0"
alias exit "destroy 1 1; build 1 1"

bind 1 sentry
bind 2 dispenser
bind 3 entrance
bind 4 exit

//Crits on demand

alias +qsentry "destroy 2 0; build 2 0"
alias -qsentry "lastinv"

bind +qsentry ALT

